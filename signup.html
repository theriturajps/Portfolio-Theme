<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RituRajPS | Signup</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="container-fluid">
        <div id="signup" class="mx-auto shadow-lg bg-white m-5 p-3 border border-info rounded-lg">
            <div class="d-flex flex-column">
                <h1 id="head1" class="text-center">Sign Up</h1>
                <form id="form">
                    <div class="d-md-flex flex-md-row">
                        <div class="form-group flex-fill pt-3">
                            <input id="fname" class="form-control" placeholder="First Name" autocomplete="off" required>
                        </div>
                        <div class="form-group flex-fill pt-3 pl-md-3">
                            <input id="lname" class="form-control" placeholder="Last Name" autocomplete="off" required>
                        </div>
                    </div>
                    <div id="name-validity" class="d-none flex-row mt-n2 text-danger">
                        <div class="material-icons">error_outline</div>
                        <div style="margin: -1.6px 0px 0px 2px;" class="small">Please enter a name.</div>
                    </div>
                    <div class="d-flex flex-row justify-content-around ml-3 mt-n3">
                        <div class="form-group flex-fill mt-4">
                            <label>Gender : </label>
                        </div>
                        <div class="form-check-inline flex-fill">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="gender" value="Male" required>Male
                            </label>
                        </div>
                        <div class="form-check-inline flex-fill">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="gender" value="Female"
                                    required>Female
                            </label>
                        </div>
                        <div class="form-check-inline flex-fill">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="gender" value="Other" required>Other
                            </label>
                        </div>
                    </div>
                    <div id="gender-validity" class="d-none flex-row mt-n3 mb-1 text-danger">
                        <div class="material-icons">error_outline</div>
                        <div style="margin: -1.6px 0px 0px 2px;" class="small">Please choose a gender.</div>
                    </div>
                    <div class="form-group pt-1">
                        <input id="email" type="email" class="form-control" placeholder="Email ID" autocomplete="off"
                            required>
                    </div>
                    <div id="email-validity" class="d-none flex-row mt-n2 text-danger">
                        <div class="material-icons">error_outline</div>
                        <div style="margin: -1.6px 0px 0px 2px;" class="small">Please enter a valid email address.</div>
                    </div>
                    <div class="form-group pt-2">
                        <input id="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div id="password-validity" class="d-none flex-row mt-n2 text-danger">
                        <div class="material-icons">error_outline</div>
                        <div style="margin: -1.6px 0px 0px 2px;" class="small">Password must be at least 6 characters.
                        </div>
                    </div>
                    <div class="form-group pt-2">
                        <input id="confirm-password" type="password" class="form-control" placeholder="Confirm Password"
                            required>
                    </div>
                    <div id="confirm-password-validity" class="d-none flex-row mt-n2 text-danger">
                        <div class="material-icons">error_outline</div>
                        <div style="margin: -1.6px 0px 6px 2px;" class="small">Passwords do not match.</div>
                    </div>
                    <button id="btn-signup" type="submit" class="text-monospace mt-1 btn btn-primary btn-block">Sign
                        up</button>
                </form>
            </div>
            <div class="container mt-3 mb-n3">
                <p class="text-center text-monospace">Have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>

    <!--Scripts for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!--Scripts for Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
