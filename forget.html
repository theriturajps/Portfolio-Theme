<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RituRajPS | Forget Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forget.css">
</head>

<body>
    <div class="container-fluid">
        <div id="forget" class="mx-auto shadow-lg bg-white m-5 p-3 border border-info rounded-lg">
            <div class="d-flex flex-column">
                <h1 id="head1" class="text-center">Forgot Password</h1>
                <form id="form">
                    <div class="form-group pt-3">
                        <input id="email" type="text" class="form-control" placeholder="Username or Email"
                            autocomplete="off" required>
                    </div>
                    <button id="btn-continue" type="submit"
                        class="text-center text-monospace btn btn-primary btn-block">Continue</button>
                </form>
            </div>
            <div class="container small mx-auto mt-3 mb-n3 text-monospace">
                <p class="text-center">Don't have an account? <a href="signup.html">Signup</a></p>
            </div>
        </div>
    </div>
    <!--Scripts for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!--Scripts for Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/forget.js"></script>
</body>

</html>
